<!DOCTYPE html>
<html>
<head>
	<title>Artlet</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pridi" rel="stylesheet">
</head>
<body>
	<div class="container">
		<img src="images/logo.jpg" class="logo">
	</div>
	<div class="container countdown">
		<h1>We're Coming in</h1>
		<h2>Our website is under construction, follow us for update now!</h2>
		<div class="cd100">
			<div class="flex-col-c-m wsize2 m-b-20">
				<span class="l1-txt2 p-b-4 days">35</span>
				<span class="m2-txt2">Days</span>
			</div>

			<span class="l1-txt2 p-b-22">:</span>

			<div class="flex-col-c-m wsize2 m-b-20">
				<span class="l1-txt2 p-b-4 hours">17</span>
				<span class="m2-txt2">Hours</span>
			</div>

			<span class="l1-txt2 p-b-22 respon2">:</span>

			<div class="flex-col-c-m wsize2 m-b-20">
				<span class="l1-txt2 p-b-4 minutes">50</span>
				<span class="m2-txt2">Minutes</span>
			</div>

			<span class="l1-txt2 p-b-22">:</span>

			<div class="flex-col-c-m wsize2 m-b-20">
				<span class="l1-txt2 p-b-4 seconds">39</span>
				<span class="m2-txt2">Seconds</span>
			</div>
		</div>
	</div>
	<div class="container slider1">
		<section class="regular slider">
			<div class="ss ss1">
				
			</div>
			<div class="ss ss2">
				
			</div>
			<div class="ss ss3">
				
			</div>
			<div class="ss ss4">
				
			</div>
			<div class="ss ss5">
				
			</div>
			<div class="ss ss6">
				
			</div>
			<div class="ss ss7">
				
			</div>
		</section>
	</div>
	<div class="container">
		<form class="form-inline" id="subscribe">
			<div class="col-xs-12">
				<div class="form-group">
					<input type="text" class="form-control" id="email" placeholder="Get notify by email">
					<button type="submit" class="btn btn-primary">Subscribe</button>
				</div>
			</div>
		</form>
	</div>
	<div class="popup"></div>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="js/main.js"></script>	
	<script src="js/slick.js" type="text/javascript" charset="utf-8"></script>	
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
	<script type="text/javascript">
		$(document).on('ready', function() {
			$(".regular").slick({
				dots: true,
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 1
			});
		});
	</script>
</body>
</html>
